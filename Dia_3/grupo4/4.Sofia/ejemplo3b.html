<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Práctica con formas</title>
</head>
<body>

<h1 class="textoTitulo">El Título</h1>

<p class="textoCuerpo">El cuerpo</p>

<div>
  <label>Texto del título: </label>
  <input type="text" class="nuevoTextoTitulo">
  <input type="submit" value="Enviar" class="enviarTitulo">
  <label> Color del texto: </label>
  <input type="submit" value="Purple" class="enviarTextoTituloPurple">
  <label> Color de fondo: </label>
  <input type="submit" value="Yellow" class="enviarFondoTituloYellow">
</div>

<script>
  // Declaraciones de variables
  var textoTitulo = document.querySelector('.textoTitulo');
  var nuevoTextoTitulo = document.querySelector('.nuevoTextoTitulo');
  var enviarTitulo = document.querySelector('.enviarTitulo');

  var enviarTextoTituloPurple = document.querySelector('.enviarTextoTituloPurple');
  var enviarFondoTituloYellow = document.querySelector('.enviarFondoTituloYellow');

  // Declaraciones de funciones
  function cambiarTitulo() {
  	textoTitulo.textContent = nuevoTextoTitulo.value;
  }

  function cambiarColorTextoTitulo(color) {
    textoTitulo.style.color = color;
  }

  function cambiarColorFondoTitulo(color) {
    textoTitulo.style.backgroundColor = color;
  }

  // Indica cuál función activa cuando se hace clic en un botón
  enviarTitulo.addEventListener('click', cambiarTitulo); 

  enviarTextoTituloPurple.addEventListener('click', function() {cambiarColorTextoTitulo('Purple')});
  enviarFondoTituloYellow.addEventListener('click', function() {cambiarColorFondoTitulo('Yellow')});
</script>

</body>
</html>
