<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Práctica con formas</title>
</head>
<body>

<h1 class="textoTitulo">El Título</h1>

<p class="textoCuerpo">El cuerpo</p>

<div>
  <label>Texto del título: </label>
  <input type="text" class="nuevoTextoTitulo">
  <input type="submit" value="Enviar" class="enviarTitulo">
  <label> Color del texto: </label>
  <input type="submit" value="Morado" class="enviarTextoTituloMorado">
  <label> Color de fondo: </label>
  <input type="submit" value="Rojo Carmesi" class="enviarFondoTituloRojoCarmesi">
</div>
    
<div>
  <label>Texto del Cuerpo: </label>
  <input type="text" class="nuevoCuerpo">
  <input type="submit" value="Enviar" class="enviarCuerpo">
  <label> Color del texto: </label>
  <input type="submit" value="Morado" class="enviarTextoTituloCuerpo">
  <label> Color de fondo: </label>
  <input type="submit" value="Rojo Carmesi" class="enviarFondoCuerpoRojoCarmesi">
</div>

<script>
  // Declaraciones de variables
  var textoTitulo = document.querySelector('.textoTitulo');
  var nuevoTextoTitulo = document.querySelector('.nuevoTextoTitulo');
  var enviarTitulo = document.querySelector('.enviarTitulo');

  var enviarTextoTituloRojo = document.querySelector('.enviarTextoTituloMorado');
  var enviarFondoTituloAzul = document.querySelector('.enviarFondoTituloRojoCarmesi');

  var textoCuerpo = document.querySelector('.textoCuerpo');
  var nuevoTextoCuerpo = document.querySelector('.nuevoTextoCuerpo');
  var enviarCuerpo = document.querySelector('.enviarCuerpo');

  var enviarTextoCuerpoRojo = document.querySelector('.enviarTextoCuerpoMorado');
  var enviarFondoCuerpoAzul = document.querySelector('.enviarFondoCuerpoRojoCarmesi');
    
  // Declaraciones de funciones
  function cambiarTitulo() {
  	textoTitulo.textContent = nuevoTextoTitulo.value;
  }

  function cambiarColorTextoTitulo(color) {
    textoTitulo.style.color = color;
  }

  function cambiarColorFondoTitulo(color) {
    textoTitulo.style.backgroundColor = color;
  }

  // Indica cuál función activa cuando se hace clic en un botón
  enviarTitulo.addEventListener('click', cambiarTitulo); 

  enviarTextoTituloRojo.addEventListener('click', function() {cambiarColorTextoCuerpo('#6800e5')});
  enviarFondoTituloAzul.addEventListener('click', function() {cambiarColorFondoCuerpo('#680000')});
    
  enviarTitulo.addEventListener('click', cambiarCuerpo); 

  enviarTextoCuerpoRojo.addEventListener('click', function() {cambiarColorTextoCuerpo('#6800e5')});
  enviarFondoCuerpoAzul.addEventListener('click', function() {cambiarColorFondoCuerpo('#680000')});
    
</script>

</body>
</html>
